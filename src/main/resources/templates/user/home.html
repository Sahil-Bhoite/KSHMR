<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>KSHMR - Dashboard</title>
</head>
<body>
	<section>
		<div class="container py-5 my-5">
            <div class="row mb-4">
                <div class="col-12">
                     <h2 style="font-family: var(--font-heading);">Welcome, [[${user.name}]]</h2>
                     <p class="text-muted">Manage your orders and profile details.</p>
                </div>
            </div>

            <div class="row g-4">
                <div class="col-md-4">
                    <a href="/user/user-orders" class="text-decoration-none">
                        <div class="card border-0 shadow-sm h-100 card-sh">
                            <div class="card-body p-4 text-center">
                                <div class="bg-light rounded-circle mx-auto mb-3 d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                                    <i class="fas fa-box-open fa-lg text-indigo"></i>
                                </div>
                                <h5 class="card-title text-indigo">My Orders</h5>
                                <p class="card-text text-muted small">Track, return, or buy things again</p>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-md-4">
                    <a href="/user/profile" class="text-decoration-none">
                        <div class="card border-0 shadow-sm h-100 card-sh">
                            <div class="card-body p-4 text-center">
                                <div class="bg-light rounded-circle mx-auto mb-3 d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                                    <i class="fas fa-user-circle fa-lg text-indigo"></i>
                                </div>
                                <h5 class="card-title text-indigo">Profile</h5>
                                <p class="card-text text-muted small">Edit login, name, and mobile number</p>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-md-4">
                     <a href="/user/cart" class="text-decoration-none">
                        <div class="card border-0 shadow-sm h-100 card-sh">
                            <div class="card-body p-4 text-center">
                                <div class="bg-light rounded-circle mx-auto mb-3 d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                                    <i class="fas fa-shopping-cart fa-lg text-indigo"></i>
                                </div>
                                <h5 class="card-title text-indigo">Cart</h5>
                                <p class="card-text text-muted small">View items in your shopping cart</p>
                            </div>
                        </div>
                     </a>
                </div>
            </div>
		</div>
	</section>
</body>
</html>
